<!DOCTYPE html>
<html>
<head>
    <title>Renovation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">Renovation Result</h1>
        <p class="text-muted">Style Selected: {{ selected_style }}</p>
    </div>

    <div class="row text-center">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Original Room</h5>
                <img src="{{ original }}" class="img-fluid rounded">
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Renovated Room</h5>
                <img src="{{ renovated }}" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Try Another</a>
    </div>

</div>

</body>
</html>
